---
layout: default
title: Gallery
---

  <ul class="posts">
    {% for post in site.posts %}
    {% if post.gallery == 'true' %}
    <li><a href="{{ post.url }}"><img src="/{{ post.path | replace: '_posts', 'gallery/images' | replace: '.md', '_thumb.png'}}" alt="post.title"></a></li>
    {% endif %}
    {% endfor %}
  </ul>
